<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<title>Pizza List</title>

</head>

<body>

	<h1>Crea una nuova pizza</h1>
	<div class="container">
	
		<form id="pizza" th:object="${pizza}" th:action="@{/pizze/create}" method="post">
			<div class="row gy-2">
				<div class="col-12">
					<label class="form-label" for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}">
				</div>
				<div class="col-12">
					<label class="form-label" for="descrizione">Descrizione</label>
					<input type="text" class="form-control" id="descrizione" th:field="*{descrizione}">
				</div>
				<div class="col-12">
					<label class="form-label" for="prezzo">Prezzo</label>
					<input type="text" class="form-control" id="prezzo" th:field="*{prezzo}">
				</div>
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Salva</button>
				</div>
				<div class="col-4">
					<h4>Categories</h4>
					<div class="form-check" th:each="ing : ${ingredientiList}">
						<input class="form-check-input" type="checkbox" th:id="|nome_${ing.id}|"
							th:value="${ing.id}" th:field="*{ingredienti}">
						<label class="form-check-label" th:for="|nome_${ing.id}|" th:text="${ing.nome}"></label>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</html>
